<mat-card>
  <mat-card-header>
    <mat-card-title>Nome: {{productTitle()}}</mat-card-title>
    <mat-card-title>Quantidade: {{productQtd()}}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="edit.emit()">Editar</button>
    <button mat-button>Deletar</button>
  </mat-card-actions>
</mat-card>
